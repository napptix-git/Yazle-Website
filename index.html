    <!-- Random favicon script -->
    <script>
      // List your favicon paths here (relative to public folder)
      const favicons = [
        '/favicon/1.png',
        '/favicon/2.png',
        '/favicon/3.png',
        '/favicon/4.png',
        '/favicon/5.png',
      ];
        // Helper to shuffle array
      function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
      }

      // Get or create favicon queue in localStorage
      function getFaviconQueue() {
        let queue = [];
        try {
          queue = JSON.parse(localStorage.getItem('faviconQueue') || '[]');
        } catch {}
        if (!Array.isArray(queue) || queue.length === 0) {
          queue = shuffle([...favicons]);
        }
        return queue;
      }

      function setFaviconQueue(queue) {
        localStorage.setItem('faviconQueue', JSON.stringify(queue));
      }

      // Main logic
      let queue = getFaviconQueue();
      const favicon = queue.shift();
      setFaviconQueue(queue.length === 0 ? shuffle([...favicons]) : queue);

      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/png';
      link.href = favicon;
      document.head.appendChild(link);
    </script>
